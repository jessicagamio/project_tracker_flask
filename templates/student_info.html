<!DOCTYPE html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ first }} {{ last }}</h1>
    <p>GitHub Account: {{ github }}</p>

    <table>
        <tr>
            <th>Project</th>
            <th>Grade</th>
        </tr>
        {% for project, grade in projects %}
            <tr>
                <td> <a href="/projects/{{ project }}">{{ project }}</a></td>
                <td>{{ grade }}</td> 
            </tr>


        {% endfor %}

    </table>

</body>
</html>
