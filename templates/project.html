<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
</head>
<body>
    <h1>Project Information</h1>
    <ul>
        <li>Title: {{ project[0] }}</li>
         <li>Description: {{ project[1] }}</li>
          <li>Max Grade: {{ project[2] }}</li>
    </ul>

    <h2>Students who have completed {{ project[0] }}:</h2>
    <ul>
    {% for github, grade in student_grades %}

    <li>{{ github }} : {{ grade }}</li>

    {% endfor %}
    </ul>
</body>
</html>
